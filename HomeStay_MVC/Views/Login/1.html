<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Đăng nhập</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" />
  <link rel="stylesheet" href="../../wwwroot/css/login/style.css" />
</head>
<body>
  <main class="container">
    <div class="form-wrapper">
      <div class="form-left">
        <img src="../../wwwroot/Assets/img/Homestay_logo.png" alt="Logo Homestay" />
      </div>

      <div class="form-right">
        <form class="login-form" method="post" action="#">
          <h2 class="form-title">Đăng nhập</h2>

          <div class="form-group">
            <label for="username">Tên đăng nhập</label>
            <input type="text" id="username" name="username" required />
          </div>

          <div class="form-group">
            <label for="password">Mật khẩu</label>
            <input type="password" id="password" name="password" required />
          </div>

          <button type="submit" class="submit-btn">Đăng nhập</button>

          <p class="forgot-password-link"><a href="#">Quên mật khẩu?</a></p>
          
          <p class="signup-link">Chưa có tài khoản? <a href="#">Đăng ký ngay</a></p>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
