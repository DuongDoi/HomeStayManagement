<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thông tin người dùng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            padding: 40px;
        }

        .profile-container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        .profile-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .profile-header img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid #007bff;
        }

        .btn-upload, .btn-edit {
            margin-top: 10px;
            padding: 8px 16px;
            font-size: 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .btn-upload {
            background-color: #28a745;
            color: white;
        }

        .btn-edit {
            background-color: #007bff;
            color: white;
            float: right;
        }

        .info-group {
            margin-bottom: 15px;
            clear: both;
        }

        .info-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .info-group .value {
            background-color: #f1f3f5;
            padding: 10px;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        

        <div class="info-group">
            <label>Tên tài khoản:</label>
            <div class="value">nguyenvana</div>
        </div>

        <div class="info-group">
            <label>Họ tên:</label>
            <div class="value">Nguyễn Văn A</div>
        </div>

        <div class="info-group">
            <label>Email:</label>
            <div class="value">nguyenvana@gmail.com</div>
        </div>

        <div class="info-group">
            <label>Số điện thoại:</label>
            <div class="value">0123 456 789</div>
        </div>

        <div class="info-group">
            <label>Số CMND:</label>
            <div class="value">123456789</div>
            
        <form method="get" action="/User/Edit">
            <button type="submit" class="btn-edit">Chỉnh sửa thông tin</button>
        </form>
        </div>
    </div>
</body>
</html>
